<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 Events Countdown</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    width: 100%;
    overflow-x: hidden;
  }

  .widget { width: 100%; }

  /* Header */
  .header {
    background: #0078d4;
    color: white;
    padding: 8px 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .header h2 { font-size: 12px; font-weight: 600; }
  .badge {
    background: rgba(255,255,255,0.25);
    padding: 1px 7px;
    border-radius: 10px;
    font-size: 10px;
  }

  /* Current event */
  .event-box {
    background: #deecf9;
    padding: 8px 10px;
    border-left: 3px solid #0078d4;
  }
  .event-label {
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #0078d4;
    font-weight: 700;
    margin-bottom: 2px;
  }
  .event-name {
    font-size: 13px;
    font-weight: 700;
    color: #201f1e;
    line-height: 1.2;
  }
  .event-meta {
    font-size: 10px;
    color: #605e5c;
    margin-top: 2px;
  }

  /* Countdown boxes */
  .countdown {
    display: grid;
    grid-template-columns: 1fr auto 1fr auto 1fr auto 1fr;
    align-items: center;
    gap: 3px;
    padding: 10px 8px;
    background: #f8f8f8;
    border-bottom: 2px solid #0078d4;
  }
  .time-block {
    background: #fff;
    border: 1px solid #c7e0f4;
    border-radius: 4px;
    padding: 7px 3px;
    text-align: center;
  }
  .time-value {
    font-size: 20px;
    font-weight: 700;
    color: #0078d4;
    line-height: 1;
    font-variant-numeric: tabular-nums;
  }
  .time-label {
    font-size: 8px;
    text-transform: uppercase;
    letter-spacing: 0.4px;
    color: #888;
    margin-top: 2px;
  }
  .sep {
    font-size: 16px;
    font-weight: 700;
    color: #0078d4;
    opacity: 0.35;
    text-align: center;
    margin-bottom: 10px;
  }

  /* Progress */
  .progress-wrap { padding: 6px 10px; border-bottom: 1px solid #edebe9; }
  .progress-bg { background: #edebe9; border-radius: 3px; height: 3px; overflow: hidden; }
  .progress-fill { height: 100%; background: #0078d4; border-radius: 3px; transition: width 1s linear; }
  .progress-labels { display: flex; justify-content: space-between; margin-top: 3px; font-size: 9px; color: #aaa; }

  /* Event list */
  .list-section { padding: 6px 10px 10px; }
  .list-title {
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #888;
    font-weight: 600;
    margin-bottom: 5px;
  }
  .list { display: flex; flex-direction: column; gap: 1px; max-height: 220px; overflow-y: auto; }
  .list::-webkit-scrollbar { width: 2px; }
  .list::-webkit-scrollbar-thumb { background: #c7e0f4; border-radius: 2px; }

  .list-item {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 5px;
    border-radius: 3px;
    cursor: pointer;
    transition: background 0.1s;
  }
  .list-item:hover { background: #f3f2f1; }
  .list-item.active { background: #deecf9; }
  .list-item.past { opacity: 0.38; }

  .dot { width: 5px; height: 5px; border-radius: 50%; background: #ddd; flex-shrink: 0; }
  .list-item.active .dot { background: #0078d4; }

  .item-name { font-size: 10px; color: #201f1e; font-weight: 500; flex: 1; line-height: 1.3; }
  .item-tier {
    font-size: 8px;
    color: #0078d4;
    background: #deecf9;
    padding: 1px 4px;
    border-radius: 6px;
    white-space: nowrap;
    flex-shrink: 0;
  }
  .list-item.past .item-tier { background: #f3f2f1; color: #aaa; }
  .item-date { font-size: 9px; color: #888; white-space: nowrap; }
</style>
</head>
<body>
<div class="widget">

  <div class="header">
    <h2>ðŸ“… 2026 Events</h2>
    <span class="badge" id="event-counter">â€¦</span>
  </div>

  <div class="event-box">
    <div class="event-label">Next Up</div>
    <div class="event-name" id="event-name">Loadingâ€¦</div>
    <div class="event-meta" id="event-meta"></div>
  </div>

  <div class="countdown">
    <div class="time-block"><div class="time-value" id="days">--</div><div class="time-label">Days</div></div>
    <div class="sep">:</div>
    <div class="time-block"><div class="time-value" id="hours">--</div><div class="time-label">Hrs</div></div>
    <div class="sep">:</div>
    <div class="time-block"><div class="time-value" id="mins">--</div><div class="time-label">Min</div></div>
    <div class="sep">:</div>
    <div class="time-block"><div class="time-value" id="secs">--</div><div class="time-label">Sec</div></div>
  </div>

  <div class="progress-wrap">
    <div class="progress-bg"><div class="progress-fill" id="prog" style="width:0%"></div></div>
    <div class="progress-labels"><span id="p-start">Jan 1</span><span id="p-end">Event</span></div>
  </div>

  <div class="list-section">
    <div class="list-title">All Events</div>
    <div class="list" id="list"></div>
  </div>

</div>
<script>
const events = [
  { name:"SKO", meta:"Lewisville, TX", date:new Date("2026-01-19"), tier:"Tier 1" },
  { name:"SHOT Show", meta:"Las Vegas, NV", date:new Date("2026-01-20"), tier:"Attend" },
  { name:"Florida Sheriff's", meta:"Florida", date:new Date("2026-01-25"), tier:"Attend" },
  { name:"MCCA", meta:"Los Angeles, CA", date:new Date("2026-02-08"), tier:"Attend" },
  { name:"JCH â€“ Grant Writing Webinar", meta:"Online", date:new Date("2026-02-18"), tier:"Webinar" },
  { name:"Southern IL Criminal Justice Summit", meta:"Effingham, IL", date:new Date("2026-02-24"), tier:"Tier 1" },
  { name:"NightHawk Webinar", meta:"Online", date:new Date("2026-02-25"), tier:"Webinar" },
  { name:"Charlotte NC Regional", meta:"Charlotte, NC", date:new Date("2026-03-10"), tier:"Regional" },
  { name:"Resolution Day Chile", meta:"Chile", date:new Date("2026-03-24"), tier:"Intl" },
  { name:"MCCA Committee Conference", meta:"New Orleans, LA", date:new Date("2026-04-08"), tier:"Tier 2" },
  { name:"IPAC â€“ Illinois Police", meta:"Illinois", date:new Date("2026-04-21"), tier:"Tier 1" },
  { name:"JCH â€“ Value of NIBIN Webinar", meta:"Online", date:new Date("2026-04-22"), tier:"Webinar" },
  { name:"CA Association of Criminals", meta:"Temecula, CA", date:new Date("2026-04-26"), tier:"Tier 1" },
  { name:"Ontario Forensic Investigators", meta:"Niagara Falls, ON", date:new Date("2026-04-28"), tier:"Tier 2" },
  { name:"ASCLD", meta:"Grand Rapids, MI", date:new Date("2026-05-17"), tier:"Tier 1" },
  { name:"AFTE", meta:"Baltimore, MD", date:new Date("2026-05-24"), tier:"Tier 1" },
  { name:"FBINAA", meta:"Niagara Falls, NY", date:new Date("2026-06-23"), tier:"Tier 2" },
  { name:"Police Security Expo", meta:"New Jersey", date:new Date("2026-06-23"), tier:"Tier 1" },
  { name:"World Police Summit", meta:"Dubai", date:new Date("2026-06-23"), tier:"Intl" },
  { name:"NOBLE", meta:"Dallas, TX", date:new Date("2026-07-24"), tier:"Tier 1" },
  { name:"Florida Sheriff's Summer", meta:"Miami, FL", date:new Date("2026-07-26"), tier:"Tier 2" },
  { name:"CACP", meta:"Edmonton, Alberta", date:new Date("2026-08-16"), tier:"Attend" },
  { name:"RIOT", meta:"Arlington, TX", date:new Date("2026-08-18"), tier:"Tier 1" },
  { name:"ENFSI", meta:"Romania", date:new Date("2026-09-22"), tier:"Intl" },
  { name:"MCCA Fall", meta:"Orlando, FL", date:new Date("2026-10-21"), tier:"Attend" },
  { name:"IACP", meta:"Orlando, FL", date:new Date("2026-10-24"), tier:"Tier 1" },
  { name:"Florida Sheriff's Fall", meta:"Orlando, FL", date:new Date("2026-10-26"), tier:"Attend" },
  { name:"CNC", meta:"Brazil", date:new Date("2026-10-27"), tier:"Intl" },
];

events.sort((a,b) => a.date - b.date);

let cur = 0, timer = null;
const pad = n => String(n).padStart(2,'0');

function activeIdx() {
  const now = new Date();
  for (let i=0;i<events.length;i++) if(events[i].date>now) return i;
  return -1;
}

function renderList(ai) {
  const el = document.getElementById('list');
  el.innerHTML = '';
  const now = new Date();
  events.forEach((ev,i) => {
    const past = ev.date < now;
    const d = document.createElement('div');
    d.className = 'list-item'+(i===ai?' active':'')+(past?' past':'');
    d.innerHTML = `<div class="dot"></div><div class="item-name">${ev.name}</div><span class="item-tier">${ev.tier}</span><div class="item-date">${past?'âœ“':ev.date.toLocaleDateString('en-US',{month:'short',day:'numeric'})}</div>`;
    d.onclick = () => { cur=i; go(i); };
    el.appendChild(d);
  });
  const a = el.querySelector('.active');
  if(a) setTimeout(()=>a.scrollIntoView({block:'nearest'}),50);
}

function go(idx) {
  if(timer) clearInterval(timer);
  if(idx<0||idx>=events.length) {
    document.getElementById('event-name').textContent='All 2026 Events Complete! ðŸŽ‰';
    document.getElementById('event-meta').textContent='Great work this year!';
    ['days','hours','mins','secs'].forEach(id=>document.getElementById(id).textContent='00');
    return;
  }
  const ev = events[idx];
  document.getElementById('event-name').textContent = ev.name;
  document.getElementById('event-meta').textContent = `${ev.tier} Â· ${ev.meta} Â· ${ev.date.toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}`;
  document.getElementById('event-counter').textContent = `${idx+1}/${events.length}`;
  document.getElementById('p-end').textContent = ev.date.toLocaleDateString('en-US',{month:'short',day:'numeric'});
  document.getElementById('p-start').textContent = idx>0 ? events[idx-1].date.toLocaleDateString('en-US',{month:'short',day:'numeric'}) : 'Jan 1';
  renderList(idx);

  timer = setInterval(()=>{
    const now = new Date();
    const diff = ev.date - now;
    if(diff<=0) {
      clearInterval(timer);
      document.getElementById('event-name').textContent=`ðŸŽ‰ ${ev.name} is now!`;
      ['days','hours','mins','secs'].forEach(id=>document.getElementById(id).textContent='00');
      document.getElementById('prog').style.width='100%';
      setTimeout(()=>{ cur=idx+1; go(cur); },3000);
      return;
    }
    document.getElementById('days').textContent=pad(Math.floor(diff/86400000));
    document.getElementById('hours').textContent=pad(Math.floor((diff%86400000)/3600000));
    document.getElementById('mins').textContent=pad(Math.floor((diff%3600000)/60000));
    document.getElementById('secs').textContent=pad(Math.floor((diff%60000)/1000));
    const startRef = idx>0?events[idx-1].date:new Date('2026-01-01');
    const total = ev.date-startRef;
    const elapsed = now-startRef;
    document.getElementById('prog').style.width=Math.min(100,Math.max(0,(elapsed/total)*100))+'%';
  },1000);
}

cur = activeIdx();
if(cur===-1) cur=events.length-1;
go(cur);
</script>
</body>
</html>
